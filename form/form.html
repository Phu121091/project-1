<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/project/form/form.css">
    <title>Document</title>
</head>

<body>
    <form class="block">
        <h1>ĐĂNG KÍ KHÓA HỌC</h1>
        <div id="input" class="inputname">
            <label>Họ và tên :</label>
            <input type="text" class="input-name">
        </div>
        <div id="input" class="inputdate">
            <label>Ngày sinh :</label>
            <input type="date" class="input-date">
        </div>
        <div id="input" class="inputaddress">
            <label>Địa chỉ :</label>
            <input type="text" class="input-address">
        </div>
        <div id="input" class="inputemail">
            <label>Email :</label>
            <input type="email" class="input-email">
        </div>
        <div id="input" class="inputphone">
            <label>Phone :</label>
            <input type="text" class="input-phone">
        </div>
        <div id="input" class="select">
            <label>Khóa học</label>
            <select>
                <option>Khóa học trẻ em</option>
                <option>Khóa học cá nhân</option>
                <option>Khóa học nhóm</option>
            </select>
        </div>
        <button class="btn" type="submit">Đăng kí</button>
    </form>
    <script src="/project/form/app.js"></script>
</body>

</html>
